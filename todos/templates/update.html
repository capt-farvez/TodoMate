<!DOCTYPE html>
<html>
    <head>
        <title>TodoMate/updateTodo</title>
    </head>
    <body >
        <div align='center' bgcolor='blue'>
            <h1> Welcome to TodoMate </h1>
        </div>
       
        <h1>Update Todo</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ todo.description }}</textarea>
            <br>
            <input type="submit" value="Update">
        </form>
    </body>
</html>
